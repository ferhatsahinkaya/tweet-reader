plugins {
    id 'java'
}

group 'com.innovation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.netflix.feign', name: 'feign-gson', version: '7.2.1'
    runtime group: 'com.netflix.feign', name: 'feign-core', version: '6.1.3'
}
